<mat-sidenav-container class="example-container">
  
  <mat-sidenav #drawer [mode]="isMobile() ? 'over' : 'side'" [opened]="!isMobile()">
    <mat-nav-list>
      <a class="menu" mat-list-item *ngFor="let item of menuItems">
        <span class="menu">{{ item.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      ADMINISTRACION
    </mat-toolbar>

    <div class="example-sidenav-content">
      <app-students [students]="studentsList"></app-students>
    </div>
    <div class="contenido">
      <app-forms (studentAdded)="addStudent($event)"></app-forms>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
